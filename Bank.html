<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's Get Some <span
                class="font-semibold text-violet-600">Monnnnnnney!!!!!!!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
                <div class="bg-emerald-300 p-8  rounded-xl">
                    <h4 class="text-2xl">Deposite</h4>
                    <h2  class="text-5xl">$ <span id="deposite-total">00</span> </h2>
                </div>
                <div class="bg-pink-500 p-8  rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total"> 00</span></h2>
                </div>
                <div class="bg-yellow-300 p-8  rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$ <span id="balance-total">1240</span>
                    </h2>
                </div>

            </div>
        </section>

        <!-- deposite and Withdraw -->
        <section class="mt-12">

            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-indigo-400 p-8 rounded-xl">

                    <h4 class="text-2xl mb-4 text-cyan-400">Please Deposite</h4>

                    <input class="w-9/12 block mb-3 px-3" type="text" name="" id="deposite-field"
                        placeholder="$ Amount you want to Deposite">
                    

                    <button id="btn-deposite"
                        class="bg-yellow-300 px-8 py-2 text-black font-medium rounded-lg hover:bg-red-700">Deposite</button>


                </div>
                <div class="bg-fuchsia-500 p-8 rounded-xl">

                    <h4 class="text-2xl mb-4 text-cyan-400">Please Withdraw</h4>
                    <input class="w-9/12 block mb-3 px-3" type="email" name="" id="withdraw-field"
                        placeholder="$ Amount you want to Withdraw">
                    

                    <button id="btn-withdraw"
                        class="bg-yellow-300 px-8 py-2 text-black font-medium rounded-lg hover:bg-green-700">Withdraw</button>
                </div>

            </div>


        </section>

    </main>
    <script src="Js/deposite.js"></script>
    <script src="Js/withdraw.js"></script>
</body>

</html>
